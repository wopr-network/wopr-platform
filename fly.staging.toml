# Fly.io staging configuration for wopr-platform.
#
# Deploy with:
#   fly deploy --config fly.staging.toml
#
# Mirrors production layout: Node app on port 3100, persistent SQLite
# volume, Docker socket for container management, Stripe in test mode.

app = "wopr-platform-staging"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3100"
  LOG_LEVEL = "debug"

# Stripe test-mode keys are set via `fly secrets` â€” never in this file.
# fly secrets set STRIPE_SECRET_KEY=sk_test_... --config fly.staging.toml
# fly secrets set STRIPE_WEBHOOK_SECRET=whsec_... --config fly.staging.toml

[http_service]
  internal_port = 3100
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1

[mounts]
  source = "wopr_staging_data"
  destination = "/data"
  initial_size = 1

