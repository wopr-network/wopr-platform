name: stable-discord
description: Primary user-facing Discord bot on stable release channel
channel:
  plugin: "@wopr-network/wopr-plugin-channel-discord"
  config:
    DISCORD_TOKEN: "${DISCORD_TOKEN}"
    DISCORD_CLIENT_ID: "${DISCORD_CLIENT_ID}"
provider:
  plugin: "@wopr-network/wopr-plugin-provider-anthropic"
  config:
    ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
release: stable
image: "ghcr.io/wopr-network/wopr:stable"
restartPolicy: unless-stopped
healthCheck:
  endpoint: /health
  intervalSeconds: 30
  timeoutSeconds: 5
  retries: 3
volumes: []
env: {}
