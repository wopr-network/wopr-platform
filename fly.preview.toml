# Fly.io preview configuration for wopr-platform.
#
# Used by the preview-deploy workflow to create ephemeral environments
# for PR testing. The app name is overridden at deploy time to
# wopr-platform-pr-{number}.
#
# Minimal resources — preview environments are short-lived and
# auto-stop when idle.

app = "wopr-platform-preview"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3100"
  LOG_LEVEL = "debug"

# Stripe test-mode keys are set via `fly secrets` at deploy time.
# See .github/workflows/preview-deploy.yml for details.

[http_service]
  internal_port = 3100
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
  cpus = 1

# No persistent volume — preview environments are ephemeral.
# SQLite data lives in the container and is discarded on destroy.
