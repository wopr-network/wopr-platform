## Production / staging deployment for the full WOPR platform.
##
## Same file for both environments â€” only the `.env` file differs.
##
## Run:
##   docker compose up -d
##
## Load env from file:
##   docker compose --env-file .env up -d

services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=wopr
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=wopr_platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wopr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      platform-api:
        condition: service_healthy
      platform-ui:
        condition: service_healthy
    environment:
      - DOMAIN=${DOMAIN}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    restart: unless-stopped

  platform-api:
    image: ghcr.io/wopr-network/wopr-platform:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - platform_data:/data
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://wopr:${POSTGRES_PASSWORD}@postgres:5432/wopr_platform
      - METER_WAL_PATH=/data/meter-wal.jsonl
      - METER_DLQ_PATH=/data/meter-dlq.jsonl
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_DEFAULT_PRICE_ID=${STRIPE_DEFAULT_PRICE_ID}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-noreply@wopr.network}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://api.${DOMAIN}
      - UI_ORIGIN=https://${DOMAIN},https://app.${DOMAIN}
      - PLATFORM_DOMAIN=${DOMAIN}
      - WOPR_BOT_IMAGE=${WOPR_BOT_IMAGE:-ghcr.io/wopr-network/wopr:latest}
      - S3_BUCKET=${S3_BUCKET:-wopr-backups}
      - DO_SPACES_REGION=${DO_SPACES_REGION}
      - DO_SPACES_ACCESS_KEY=${DO_SPACES_ACCESS_KEY}
      - DO_SPACES_SECRET_KEY=${DO_SPACES_SECRET_KEY}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  platform-ui:
    image: ghcr.io/wopr-network/wopr-platform-ui:latest
    environment:
      - NEXT_PUBLIC_API_URL=https://api.${DOMAIN}
      - BETTER_AUTH_URL=https://api.${DOMAIN}
      - NEXT_PUBLIC_APP_DOMAIN=app.${DOMAIN}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  platform_data:
  postgres_data:

networks:
  default:
    name: wopr-platform
