name: CI

on:
  pull_request:
    branches: [main, staging]
  merge_group:
    types: [checks_requested]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: [self-hosted, Linux, X64]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Lint
        run: npm run lint

  build:
    runs-on: [self-hosted, Linux, X64]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Build
        run: npm run build

  unit-test:
    runs-on: [self-hosted, Linux, X64]
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Unit tests with coverage
        run: npm run test:coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/junit.xml
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Test report summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  integration-test:
    runs-on: [self-hosted, Linux, X64]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Integration tests
        run: npx vitest run --reporter=default --reporter=junit --outputFile.junit=test-results/integration-junit.xml "src/**/*.integration.test.ts"
        continue-on-error: true

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/integration-junit.xml
          retention-days: 30
          if-no-files-found: ignore

  e2e-test:
    runs-on: [self-hosted, Linux, X64]
    needs: [build]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: E2E tests
        run: npx vitest run --reporter=default --reporter=junit --outputFile.junit=test-results/e2e-junit.xml "src/**/*.e2e.test.ts"
        continue-on-error: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/e2e-junit.xml
          retention-days: 30
          if-no-files-found: ignore

