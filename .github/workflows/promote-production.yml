name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      staging_ref:
        description: >
          Git ref (commit SHA or tag) currently deployed to staging.
          Leave empty to deploy the latest commit on main.
        required: false
        default: ""
      confirm:
        description: "Type 'promote' to confirm production deployment"
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Require confirmation
        if: inputs.confirm != 'promote'
        run: |
          echo "::error::You must type 'promote' to confirm production deployment."
          exit 1

  ci:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.staging_ref || 'main' }}

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.staging_ref || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:production
            ghcr.io/${{ github.repository }}:${{ inputs.staging_ref || github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: deploy
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            cd /opt/wopr-platform
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

      - name: Verify deployment health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: deploy
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            for i in $(seq 1 15); do
              if curl -sf http://localhost:3100/health > /dev/null 2>&1; then
                echo "Production is healthy"
                exit 0
              fi
              echo "Waiting for health check... ($i/15)"
              sleep 5
            done
            echo "Health check timed out"
            docker compose -f /opt/wopr-platform/docker-compose.yml logs --tail=50
            exit 1
