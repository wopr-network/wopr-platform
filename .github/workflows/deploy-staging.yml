name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: false

env:
  IMAGE: ghcr.io/wopr-network/wopr-platform
  SERVICE: platform-api
  COMPOSE_DIR: /opt/wopr-platform

jobs:
  ci:
    runs-on: [self-hosted, Linux, X64]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  build-and-push:
    runs-on: [self-hosted, Linux, X64]
    needs: ci
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.sha_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate image tags
        id: meta
        run: |
          SHA="${GITHUB_SHA::7}"
          echo "sha_tag=${SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:staging
            ${{ env.IMAGE }}:${{ steps.meta.outputs.sha_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: [self-hosted, Linux, X64]
    needs: build-and-push
    environment: staging
    permissions: {}
    steps:
      - name: Record previous image SHA tag
        id: previous
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: COMPOSE_DIR,SERVICE
          script: |
            # Save the current SHA tag to a file so rollback can reference it
            CURRENT=$(docker inspect --format='{{.Config.Image}}' $(docker compose -f ${COMPOSE_DIR}/docker-compose.yml ps -q ${SERVICE} 2>/dev/null) 2>/dev/null | grep -oP ':\K[a-f0-9]{7}$' || true)
            if [ -n "$CURRENT" ]; then
              echo "$CURRENT" > ${COMPOSE_DIR}/.previous-sha-tag
              echo "Recorded previous SHA tag: $CURRENT"
            else
              rm -f ${COMPOSE_DIR}/.previous-sha-tag
              echo "No previous SHA tag found (first deploy)"
            fi

      - name: Pre-deploy database backup
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: COMPOSE_DIR
          script: |
            if [ -f "${COMPOSE_DIR}/scripts/deploy-preflight.sh" ]; then
              bash "${COMPOSE_DIR}/scripts/deploy-preflight.sh"
            else
              echo "No preflight script found, skipping"
            fi

      - name: Pull and restart service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: COMPOSE_DIR,SERVICE,IMAGE
          script: |
            cd ${COMPOSE_DIR}
            # Pull the :staging tag and re-tag as :latest for docker-compose
            docker pull ${IMAGE}:staging
            docker tag ${IMAGE}:staging ${IMAGE}:latest
            docker compose up -d ${SERVICE}

      - name: Health check
        id: health
        uses: appleboy/ssh-action@v1
        continue-on-error: true
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            for i in $(seq 1 12); do
              if curl -sf http://localhost:3100/health > /dev/null 2>&1; then
                echo "Liveness check passed"
                # Also verify readiness
                if curl -sf http://localhost:3100/health/ready > /dev/null 2>&1; then
                  echo "Readiness check passed"
                  exit 0
                fi
                echo "Liveness OK but readiness not ready yet ($i/12)"
              else
                echo "Waiting for health check... ($i/12)"
              fi
              sleep 5
            done
            echo "Health check timed out after 60s"
            exit 1

      - name: Post-deploy smoke test
        if: steps.health.outcome != 'failure'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: COMPOSE_DIR
          script: |
            if [ -f "${COMPOSE_DIR}/scripts/deploy-smoke-test.sh" ]; then
              bash "${COMPOSE_DIR}/scripts/deploy-smoke-test.sh"
            else
              echo "No smoke test script found, skipping"
            fi

      - name: Rollback on failure
        if: steps.health.outcome == 'failure'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: COMPOSE_DIR,SERVICE,IMAGE
          script: |
            echo "Health check failed â€” rolling back ${SERVICE}"
            cd ${COMPOSE_DIR}
            docker compose logs --tail=30 ${SERVICE}
            PREV_TAG=$(cat ${COMPOSE_DIR}/.previous-sha-tag 2>/dev/null || true)
            if [ -n "$PREV_TAG" ]; then
              echo "Rolling back to ${IMAGE}:${PREV_TAG}"
              docker pull ${IMAGE}:${PREV_TAG}
              docker tag ${IMAGE}:${PREV_TAG} ${IMAGE}:latest
              docker compose up -d --force-recreate ${SERVICE}
              echo "Rollback to ${PREV_TAG} complete"
            else
              echo "::warning::No previous image tag available for rollback"
              docker compose stop ${SERVICE}
            fi

      - name: Prune old images
        if: steps.health.outcome != 'failure'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: docker image prune -f

      - name: Fail workflow if health check failed
        if: steps.health.outcome == 'failure'
        run: |
          echo "::error::Deployment health check failed. Rollback executed."
          exit 1
