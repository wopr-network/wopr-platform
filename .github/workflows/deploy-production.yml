name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  IMAGE: ghcr.io/wopr-network/wopr-platform
  SERVICE: platform-api
  COMPOSE_DIR: /opt/wopr-platform

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.sha_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate image tags
        id: meta
        run: |
          SHA="${GITHUB_SHA::7}"
          echo "sha_tag=${SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ steps.meta.outputs.sha_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Record previous image digest
        id: previous
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            docker inspect --format='{{index .RepoDigests 0}}' $(docker compose -f ${{ env.COMPOSE_DIR }}/docker-compose.yml images ${{ env.SERVICE }} -q 2>/dev/null) 2>/dev/null || echo "none"

      - name: Pull and restart service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ${{ env.COMPOSE_DIR }}
            docker compose pull ${{ env.SERVICE }}
            docker compose up -d ${{ env.SERVICE }}
            docker image prune -f

      - name: Health check
        id: health
        uses: appleboy/ssh-action@v1
        continue-on-error: true
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            for i in $(seq 1 15); do
              if curl -sf http://localhost:3100/health > /dev/null 2>&1; then
                echo "Production health check passed"
                exit 0
              fi
              echo "Waiting for health check... ($i/15)"
              sleep 5
            done
            echo "Health check timed out after 75s"
            exit 1

      - name: Rollback on failure
        if: steps.health.outcome == 'failure'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            echo "Health check failed â€” rolling back ${{ env.SERVICE }}"
            cd ${{ env.COMPOSE_DIR }}
            docker compose logs --tail=30 ${{ env.SERVICE }}
            # Restart with the previous image still in the local cache
            docker compose up -d --force-recreate ${{ env.SERVICE }}
            echo "Rollback complete"

      - name: Fail workflow if health check failed
        if: steps.health.outcome == 'failure'
        run: |
          echo "::error::Deployment health check failed. Rollback executed."
          exit 1
